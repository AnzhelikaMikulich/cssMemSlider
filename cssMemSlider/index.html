<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="clider-css container">
      <div class="slider-meme">
        <input type="radio" name="mem" id="mem-one" checked />
        <input type="radio" name="mem" id="mem-two" />
        <input type="radio" name="mem" id="mem-three" />
        <input type="radio" name="mem" id="mem-for" />

        <div class="meme-img slider-transform">
          <img src="./assets/1.JPG" alt="meme" />
          <p>My cats</p>
        </div>
        <div class="meme-img">
          <img src="./assets/2.JPG" alt="meme" />
          <p>My cats</p>
        </div>
        <div class="meme-img">
          <img src="./assets/3.JPG" alt="meme" />
          <p>My cats</p>
        </div>
        <div class="meme-img">
          <img src="./assets/4.JPG" alt="meme" />
          <p>My cats</p>
        </div>
      </div>
      <div class="navigation">
        <label for="mem-one" class="dots"></label>
        <label for="mem-two" class="dots"></label>
        <label for="mem-three" class="dots"></label>
        <label for="mem-for" class="dots"></label>
      </div>
    </div>
  </body>
</html>
