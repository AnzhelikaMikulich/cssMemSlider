<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <h1 class="slider-title">'Hoba' species in nature</h1>
    <div class="clider-css">
      <div class="slider-meme">
        <input type="radio" name="mem" id="mem-one" checked />
        <input type="radio" name="mem" id="mem-two" />
        <input type="radio" name="mem" id="mem-three" />
        <input type="radio" name="mem" id="mem-for" />

        <div class="meme-img slider-transform">
          <img src="./assets/1.png" alt="meme" />
          <p>Just 'hoba'</p>
        </div>
        <div class="meme-img">
          <img src="./assets/2.png" alt="meme" />
          <p>Double 'hoba'</p>
        </div>
        <div class="meme-img">
          <img src="./assets/3.png" alt="meme" />
          <p>Terrible 'hoba'</p>
        </div>
        <div class="meme-img">
          <img src="./assets/4.png" alt="meme" />
          <p>'Hoba-hoba-hoba-hoba-hoba-hoba-hoba'</p>
        </div>
      </div>
      <div class="navigation">
        <label for="mem-one" class="dots"><a href="#"></a></label>
        <label for="mem-two" class="dots"><a href="#"></a></label>
        <label for="mem-three" class="dots"><a href="#"></a></label>
        <label for="mem-for" class="dots"><a href="#"></a></label>
      </div>
    </div>
  </body>
</html>
